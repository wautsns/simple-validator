# any
VNotNull=[`{{location}}`]不能为 null.

# cmp.number
VBetween=[`{{location}}`]($$value$$)不在 {{min}} 与 {{max}} 之间.
VDomain=[`{{location}}`]($$value$$)不在 {{domain}} 之中.
VMax=[`{{location}}`]($$value$$)不小于#{inclusive ? '等于' : ''}# {{max}}.
VMin=[`{{location}}`]($$value$$)不大于#{inclusive ? '等于' : ''}# {{min}}.
VPositive=[`{{location}}`]($$value$$)必须是一个正数.

# multival
VNotEmpty=[`{{location}}`]不能为空.
VSize=[`{{location}}`]($$value$$)的大小必须在 {{min}} 与 {{max}}.

# text
VNotBlank=[`{{location}}`]不能为空.
VNotNullOrBlank=[`{{location}}`]不能为空.
VNumericText=[`{{location}}`]($$value$$)不是一个合法的数字.
VPattern=[`{{location}}`]($$value$$)格式不正确.

# time
VFuture=[`{{location}}`]($$value$$)不在 {{ref}} 之后.
VPast=[`{{location}}`]($$value$$)不在 {{ref}} 之前.

# enumeration
VCodeOfEnum=[`{{location}}`]($$value$$) 不在可选值 {{optionalValues}} 之中.
VNameOfEnum=[`{{location}}`]($$value$$) 不在可选值 {{optionalValues}} 之中.

## bankCard
VBankCard=[`{{location}}`]($$value$$)是无效的.

## email
VEmail=[`{{location}}`]($$value$$)格式不正确.

## id
VId=[`{{location}}`]($$value$$)非法.

## chinese id card
VChineseIdCard=[`{{location}}`]($$value$$)非法或不符合要求.
VChineseIdCard.Generation.FIRST=第一代
VChineseIdCard.Generation.SECOND=第二代
VChineseIdCard.Gender.FEMALE=女性
VChineseIdCard.Gender.MALE=男性

# phrases
NO_RESTRICTIONS=不限制
NO_OPTIONAL_VALUE=无可选值
