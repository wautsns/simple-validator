# any
VNotNull=[`{{location}}`] cannot be null.

# cmp.number
VBetween=[`{{location}}`]($$value$$) must be between {{min}} and {{max}}.
VDomain=[`{{location}}`]($$value$$) must be in {{domain}}.
VMax=[`{{location}}`]($$value$$) must be less than #{inclusive ? 'or equal to' : ''}# {{max}}.
VMin=[`{{location}}`]($$value$$) must be greater than ‰∏ç#{inclusive ? 'or equal to' : ''}# {{min}}.
VPositive=[`{{location}}`]($$value$$) must be a positive number.

# multival
VNotEmpty=[`{{location}}`] cannot be empty.
VSize=The size of [`{{location}}`]($$value$$) must be #{max == 2147483647 ? ('greater than or equal to ' + min) :\
('between ' + min + ' and ' + max)}#.

# text
VNotBlank=[`{{location}}`] cannot be blank.
VNotNullOrBlank=[`{{location}}`] cannot be blank.
VNumericText=[`{{location}}`]($$value$$) is not a legal number.
VPattern=The format of [`{{location}}`]($$value$$) is incorrect.

# time
VFuture=[`{{location}}`]($$value$$) must be after [{{ref}}].
VPast=[`{{location}}`]($$value$$) must be before [{{ref}}].

#enumeration
VCodeOfEnum=[`{{location}}`]($$value$$) must be in the optional values {{optionalValues}}
VNameOfEnum=[`{{location}}`]($$value$$) must be in the optional values {{optionalValues}}

